<div class="w-1/4 my-12 bg-blue-500 mx-auto rounded-xl grid p-1"> <!-- outer shell -->
    <!-- <img src="../../assets/vectorGraphics/logo-login.svg" class="w-2/3 h-10"> --> 
    <h1 class="font-bold text-3xl w-full py-5 text-center"> Breakable-Lime </h1><!-- Logo -->
    <div class=""> <!-- Login Form -->
        <label class="block w-4/5 my-2 mx-auto">
            
            <input type="email" placeholder="Email" [formControl]="email" class="w-full rounded-xl">
        </label>
        <label class="block w-4/5 my-2 mx-auto">
            
            <input type="password" placeholder="Password" [formControl]="password" class="w-full rounded-xl">  
        </label>
    </div>
    
    <button (click)="tryAuthenticate()" class="rounded-full bg-red-400 w-1/3 justify-self-center my-3 h-12"> <!-- Login button -->
        <img src="../../assets/vectorGraphics/unlock.svg" class="mx-auto my-auto" width="50px"height="50px"
            />
    </button>

    <p class="text-red-900 w-full my-1 text-center" ng-if="error">{{ error }}</p> <!-- Error screen -->
    
        
        
</div>
